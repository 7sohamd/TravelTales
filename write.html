<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Travel Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="write.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top pink-bg">
        <!-- Navbar content (same as before) -->
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand pink-text" href="#">TravelTales:)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Writing section -->
    <section class="writing-section" style="background-image: url('bg2.jpg');">
        <div class="container">
            <h1 class="writing-title">Write Your Travel Journal</h1>
            <div class="writing-form">
                <div class="form-group">
                    <label for="journalTitle">Title</label>
                    <input type="text" class="form-control" id="journalTitle" placeholder="Write a title for your journal...">
                </div>
                <div class="form-group">
                    <label for="journalContent">Content</label>
                    <textarea class="form-control" id="journalContent" rows="10" placeholder="Start writing about your experiences..."></textarea>
                </div>
                <div class="form-group">
                    <label for="journalImage">Upload Image</label>
                    <input type="file" class="form-control-file" id="journalImage">
                </div>
                <button type="button" class="btn btn-primary btn-block" id="publishBtn">Publish</button>
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="publicCheck">
                    <label class="form-check-label" for="publicCheck">Make Public</label>
                </div>
            </div>
        </div>
    </section>

    <!-- Publishing options (same as before) -->
    <section class="publishing-options">
        <div class="container">
            <h2 class="publish-title">Publish Your Journal</h2>
            <!-- Add publishing options here -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="write.js"></script>
</body>

</html>
